      <h2>Pizza rendelés</h2>
      <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <label for="nev">Név: </label><input type="text" name="nev" id="nev" placeholder="Kiss István" required>
                <br><br>
                <label for="email">E-mail: </label><input type="email" name="email" id="email" placeholder="valami@gmail.com" required>

                <label for="tel">Telefonszám: </label><input type="number" name="telefon" id="tel" required>
                <br><br>
                <label for="cim">Lakcím: </label><input type="text" name="cim" id="cim" required>

            </fieldset>  
            <fieldset>
                <legend>Rendelés</legend>
                <p>Méret</p>
                <input type="radio" name="meret" id="kicsi"><label for="kicsi">25cm</label>
                <input type="radio" name="meret" id="kozepes"><label for="kozepes">32cm</label>
                <input type="radio" name="meret" id="nagy"><label for="nagy">55cm</label>

            </fieldset>
      </form>
